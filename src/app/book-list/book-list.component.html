<h3>Book Library</h3>
<div>
  <button [routerLink]="['/add-book']">Add a Book</button>
</div>
<div *ngIf="books.length > 0; else empty">
  <div *ngFor="let book of books">
    {{book.isbn}} - {{book.title}} - {{book.price}} <br>
    <button [routerLink]="['/edit-book', book.isbn]">Edit</button> <br>
    <button (click)="deleteBook(book)"><b>Delete</b></button>
  </div>
</div>
<ng-template #empty>
  <div>There are no books in the library.</div>
</ng-template>
